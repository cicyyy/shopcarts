apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopcarts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopcarts
  template:
    metadata:
      labels:
        app: shopcarts
    spec:
      containers:
      - name: shopcarts
        image: shopcarts:1.0
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URI
          valueFrom:
            configMapKeyRef:
              name: shopcarts-config
              key: DATABASE_URI
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: shopcarts-config
              key: PORT
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          